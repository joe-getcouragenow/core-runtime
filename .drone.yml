kind: pipeline
type: docker
name: default
   
steps:

# Notify Telegram that tests are passed
  - name: telgram_notify
    image: appleboy/drone-telegram
    when:
      # By default, the pipeline will not be executed if prior pipelines fail. 
      # We want to receive a notification regardless of what happened, so this does the trick.
      status:
        - success
        - failure
    settings:
      # The secrets below can be entered from the Drone UI for this repo
      token:
        from_secret: telegram-token
      to:
        from_secret: telegram-to
      format: markdown
      message: >
        {{#success build.status}}
        âœ… Build #{{build.number}} of `{{repo.name}}` succeeded.
        ğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:
        ```
        {{commit.message}}
        ```
        ğŸŒ {{ build.link }}
        {{else}}
        âŒ Build #{{build.number}} of `{{repo.name}}` failed.
        ğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:
        ```
        {{commit.message}}
        ```
        ğŸŒ {{ build.link }}
        {{/success}}

# Run Flutter
- name: test-flutter
  image: cirrusci/flutter:stable
  commands:
    - sudo chown -R cirrus:cirrus .
    - flutter doctor
    - flutter test

# Run makefile
- name: test-make
  image: alpine
  commands:
  - echo hello
  - echo world
  - make this-build
